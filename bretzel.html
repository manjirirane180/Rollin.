<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bretzel Bliss</title>
  <style>
    body {
      background-color: #f3e5f5;
      border: 10px solid #6a1b9a;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #4a148c;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      background-color: #e1bee7;
      border-bottom: 4px dashed #ab47bc;
    }

    .products-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      flex: 1;
    }

    .product {
      background-color: #ffffff;
      border: 2px solid #ce93d8;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(106, 27, 154, 0.1);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .price {
      font-weight: bold;
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    .add-btn {
      background-color: #ab47bc;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #8e24aa;
    }

    #cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ab47bc;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    footer {
      background-color: #e1bee7;
      color: #4a148c;
      text-align: center;
      padding: 25px;
      font-size: 1em;
      border-top: 4px dashed #ab47bc;
      border-radius: 25px 25px 0 0;
    }

    footer a {
      color: #4a148c;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    ü•® Bretzel Bliss - Twisted Treats ü•®
  </header>

  <section class="products-section" id="bretzels"></section>

  <div id="cart-icon" onclick="location.href='cart.html'">
    üõí
  </div>

  <footer>
    ¬© 2025 Rollin Bakery |
    <a href="index.html">‚Üê Go to Home</a>
    <p>"Get twisted in the best way!" ‚ú®ü•®üíú</p>
  </footer>

  <script>
    const bretzels = [
      { image: "salted bretzel.jpeg", name: "Classic Salted Bretzel", price: 2.99 },
      { image: "Soft Pretzel Knots with Beer Cheese.jpeg", name: "Cheddar Cheese Bretzel", price: 3.49 },
      { image: "bretzel3.jpeg", name: "Garlic Herb Bretzel", price: 3.25 },
      { image: "bretzel4.jpeg", name: "Sweet Cinnamon Bretzel", price: 3.10 },
      { image: "bretzel5.jpeg", name: "Chocolate Drizzle Bretzel", price: 3.75 },
      { image: "bretzel6.jpeg", name: "Jalape√±o Cheese Bretzel", price: 3.60 },
      { image: "bretzel7.jpeg", name: "Almond Crunch Bretzel", price: 3.80 },
      { image: "bretzel8.jpeg", name: "Honey Butter Bretzel", price: 3.40 }
    ];

    const section = document.getElementById("bretzels");
    bretzels.forEach(bretzel => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${bretzel.image}" alt="${bretzel.name}">
        <h3>${bretzel.name}</h3>
        <div class="price">$${bretzel.price.toFixed(2)}</div>
        <button class="add-btn" onclick='addToCart(${JSON.stringify(bretzel)})'>Add to Cart</button>
      `;
      section.appendChild(div);
    });

    function addToCart(item) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
