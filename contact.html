<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Rollin' Bakery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fff8f2;
      border-left: 12px solid #4e2e28;
      border-right: 12px solid #4e2e28;
    }
    input, textarea {
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #facc15;
      box-shadow: 0 0 5px rgba(250, 204, 21, 0.5);
      outline: none;
    }
  </style>
</head>
<body class="text-gray-800">

  <div class="max-w-3xl mx-auto px-6 py-12">
    <!-- Heading -->
    <h1 class="text-5xl font-extrabold text-center text-[#4e2e28] mb-4 flex items-center justify-center gap-3">
      <span>📬</span> Contact Us <span>🥐</span>
    </h1>
    <p class="text-center text-lg text-[#a0523d] mb-10">We'd love to hear from you! Drop us a message below. 👇</p>

    <!-- Contact Form -->
    <form action="#" method="POST" class="bg-white p-8 rounded-xl shadow-lg space-y-6">
      <div>
        <label class="block text-[#4e2e28] font-semibold mb-2" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" class="w-full px-4 py-3 rounded-md border border-gray-300 text-[#4e2e28]" required>
      </div>

      <div>
        <label class="block text-[#4e2e28] font-semibold mb-2" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full px-4 py-3 rounded-md border border-gray-300 text-[#4e2e28]" required>
      </div>

      <div>
        <label class="block text-[#4e2e28] font-semibold mb-2" for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." class="w-full px-4 py-3 rounded-md border border-gray-300 text-[#4e2e28]" required></textarea>
      </div>

      <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 px-6 rounded-full transition-all">
        ✉️ Send Message
      </button>
    </form>

    <!-- Info Box -->
    <div class="text-center mt-12">
      <p class="text-[#4e2e28] text-lg mb-2">📞 Phone: <span class="font-medium">+1 (123) 456-7890</span></p>
      <p class="text-[#4e2e28] text-lg mb-4">📧 Email: <a href="mailto:hello@rollinbakery.com" class="underline hover:text-yellow-500">hello@rollinbakery.com</a></p>
      <a href="index.html" class="inline-block bg-[#4e2e28] hover:bg-[#6b3e36] text-white font-semibold px-6 py-2 mt-4 rounded-full transition-all">
        ⬅️ Back to Home
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-yellow-100 text-center p-6 mt-12">
    <p class="text-[#4e2e28] font-semibold">Thanks for reaching out to Rollin' Bakery! 🧁</p>
    <p class="text-xs text-gray-500 mt-2">© 2025 Rollin' Bakery – Spreading joy one bite at a time.</p>
  </footer>

</body>
</html>
