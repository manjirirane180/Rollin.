<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bagel Bliss</title>
  <style>
    body {
      background-color: #ffe4ec;
      border: 10px solid #c080a0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #5a2a40;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      background-color: #ffc0cb;
      border-bottom: 4px dashed #ff69b4;
    }

    .products-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      flex: 1;
    }

    .product {
      background-color: #ffffff;
      border: 2px solid #ffb6c1;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(90, 42, 64, 0.1);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .price {
      font-weight: bold;
      color: #b03060;
      margin-bottom: 10px;
    }

    .add-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #ff1493;
    }

    #cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff69b4;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 999;
    }

    footer {
      background-color: #ffc0cb;
      color: #8b3a62;
      text-align: center;
      padding: 25px;
      font-size: 1em;
      border-top: 4px dashed #ff69b4;
      border-radius: 25px 25px 0 0;
    }

    footer a {
      color: #8b3a62;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    ü•Ø Bagel Bliss - Freshly Baked Joy ü•Ø
  </header>

  <section class="products-section" id="bagels"></section>

  <div id="cart-icon" onclick="location.href='cart.html'">
    üõí
  </div>

  <footer>
    ¬© 2025 Rollin Bakery |
    <a href="index.html">‚Üê Go to Home</a>
    <p>"Keep calm and eat a bagel!" ‚ú®ü•Øüíñ</p>
  </footer>

  <script>
    const bagels = [
      { image: "b1.jpeg", name: "Classic Plain", price: 2.50 },
      { image: "b2.jpeg", name: "Everything Bagel", price: 2.75 },
      { image: "b3.jpeg", name: "Cinnamon Raisin", price: 2.95 },
      { image: "b4.jpeg", name: "Sesame Seed", price: 2.60 },
      { image: "b5.jpeg", name: "Blueberry Bliss", price: 3.10 },
      { image: "b6.jpeg", name: "Garlic Herb", price: 2.85 },
      { image: "b7.jpeg", name: "Cheddar Jalape√±o", price: 3.20 },
      { image: "b8.jpeg", name: "Poppy Seed", price: 2.55 },
      { image: "b9.jpeg", name: "Multigrain Power", price: 3.00 },
      { image: "b10.jpeg", name: "Chocolate Chip", price: 3.30 },
      { image: "b11.jpeg", name: "Sun-Dried Tomato", price: 3.15 },
      { image: "b12.jpeg", name: "Asiago Cheese", price: 3.25 },
      { image: "b13.jpeg", name: "Maple Walnut", price: 3.40 }
    ];

    const section = document.getElementById("bagels");

    bagels.forEach(bagel => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${bagel.image}" alt="${bagel.name}">
        <h3>${bagel.name}</h3>
        <div class="price">$${bagel.price.toFixed(2)}</div>
        <button class="add-btn" onclick='addToCart(${JSON.stringify(bagel)})'>Add to Cart</button>
      `;
      section.appendChild(div);
    });

    function addToCart(item) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
